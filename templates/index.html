<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Library</title>
    <link rel="stylesheet" href="/static/lightstyle.css" />
    <link rel="icon" href="/static/favicon.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Add Book Modal -->
    <div
      class="modal fade"
      id="addBookModal"
      tabindex="-1"
      aria-labelledby="addBookModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addBookForm">
              <div class="mb-3">
                <label for="title" class="form-label">Book Title</label>
                <input type="text" id="title" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" id="author" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" id="stock" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Book Modal -->
    <div
      class="modal fade"
      id="updateBookModal"
      tabindex="-1"
      aria-labelledby="updateBookModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateBookModalLabel">Update Book</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="updateBookForm">
              <div class="mb-3">
                <label for="update-book-id" class="form-label">Book ID</label>
                <input
                  type="text"
                  id="update-book-id"
                  class="form-control"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="update-title" class="form-label">Book Title</label>
                <input
                  type="text"
                  id="update-title"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="update-author" class="form-label">Author</label>
                <input
                  type="text"
                  id="update-author"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="update-price" class="form-label">Price</label>
                <input
                  type="number"
                  id="update-price"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="update-stock" class="form-label">Stock</label>
                <input
                  type="number"
                  id="update-stock"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="btn btn-warning">Update Book</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Sales Form -->
    <div class="container mt-5">
      <h2>Record Sale</h2>
      <form id="salesForm">
        <div class="mb-3">
          <label for="sale-book-id" class="form-label">Select Book</label>
          <select id="sale-book-id" class="form-control" required>
            <!-- Options will be populated dynamically -->
          </select>
        </div>
        <div class="mb-3">
          <label for="customer-name" class="form-label">Customer Name</label>
          <input type="text" id="customer-name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" id="quantity" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Record Sale</button>
      </form>
    </div>

    <!-- Books Table -->
    <div class="container mt-5">
      <h2>Books List</h2>
      <button
        class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#addBookModal"
      >
        Add New Book
      </button>
      <table class="table" id="book-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Book rows will be populated dynamically -->
        </tbody>
      </table>
    </div>

    <!-- Sales Table -->
    <div class="container mt-5">
      <h2>Sales Records</h2>
      <table class="table" id="sales-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Book Title</th>
            <th>Customer Name</th>
            <th>Quantity</th>
            <th>Total Price</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sales rows will be populated dynamically -->
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Your Custom JavaScript -->
    <script src="/static/script.js"></script>
  </body>
</html>
